<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">    <title>Угадай число</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Угадай число</h1>
        <div class="desc-wrap">
            <p class="desc">Загадано случайное число в диапазоне от 1 до 100. </p>
            <p class="desc">Сможете ли вы угадать его за 10 или менее попыток?</p>
            <p class="desc">После каждой попытки, будет показано больше или меньше загадое число относительно вашей догадки.
    
        </div>
        </p>
        </p>

        <div class="form">
            <label class="form__label" for="guessField">Введите число: </label>
            <input class="form__number input" type="number" id="guessField" max="100" min="1" autocomplete="off">
            <input class="form__btn button input" type="submit" value="Подтвердить" >
        </div>

        <div class="result">
            <p class="result__guesses">
                Предыдущие догадки: 
            </p>
            <p class="result__counter">Осталось попыток: <span>10</span></p>
            <p class="result__low-or-high"></p>
            <button class="reset input button">Начать заново</button>
        </div>

    </div>
    <div class="anchor"></div>
    <script src="js/main.js"></script>
</body>
</html>
